<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateNet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans leading-relaxed flex flex-col min-h-screen">

    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">ClimateNet</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="home" class="hover:text-gray-300">Home</a></li>
                    <li><a href="about" class="hover:text-gray-300">About</a></li>
                    <li><a href="api" class="hover:text-gray-300">API</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-1 container mx-auto p-6 flex flex-col md:flex-row items-start md:items-center justify-between">
        <div class="flex flex-col items-start space-y-4 mr-6">
            <label for="location" class="text-lg">Select Location:</label>
            <select id="location" class="border rounded-lg px-4 py-2 w-full">
                <option value="1">Maralik</option>
                <option value="2">Panik</option>
                <option value="3">Azatan</option>
                <option value="4">Artik</option>
                <option value="8">Yerevan</option>
            </select>

            <div class="flex flex-col space-y-4 w-full mt-4">
                <div>
                    <label for="start_date" class="text-lg">Start Date:</label>
                    <input type="date" id="start_date" class="border rounded-lg px-4 py-2 w-full">
                </div>
                <div>
                    <label for="end_date" class="text-lg">End Date:</label>
                    <input type="date" id="end_date" class="border rounded-lg px-4 py-2 w-full">
                </div>
            </div>

            <button id="btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 mt-4">Get</button>
        </div>

        <div class="flex flex-col md:flex-row gap-6 w-full mt-6">
            <div class="bg-white shadow-md rounded-lg p-6 w-full md:w-1/2">
                <h2 class="text-xl font-bold mb-4">Weather Information</h2>
                <h3 id="status" class="text-l font-bold mb-4">Status: Unknown</h3>
                <p id="temp" class="text-gray-700">Temperature: Unknown</p>
                <p id="pressure" class="text-gray-700">Pressure: Unknown</p>
                <p id="UV" class="text-gray-700">UV Index: Unknown</p>
            </div>

            <div class="bg-white shadow-md rounded-lg p-6 w-full md:w-1/2">
                <h2 class="text-xl font-bold mb-4">Last Year Info</h2>
                <h3 id="last_status" class="text-l font-bold mb-4">Status: No Info</h3>
                <p id="last_temp" class="text-gray-700">Temperature: Unknown</p>
                <p id="last_pressure" class="text-gray-700">Pressure: Unknown</p>
                <p id="last_UV" class="text-gray-700">UV Index: Unknown</p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container mx-auto text-center">
            <p class="text-sm">Â© 2025 ClimateNet. All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
